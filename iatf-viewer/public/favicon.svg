<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for main shape -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glass effect gradient -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0f"/>
  <circle cx="256" cy="256" r="240" fill="url(#glassGrad)" opacity="0.5"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#mainGrad)" stroke-width="4" opacity="0.3"/>
  
  <!-- Document shape -->
  <g filter="url(#glow)">
    <!-- Main document body -->
    <path d="M160 100 L160 412 L352 412 L352 160 L292 100 Z" 
          fill="#1a1a24" 
          stroke="url(#mainGrad)" 
          stroke-width="3"/>
    
    <!-- Folded corner -->
    <path d="M292 100 L292 160 L352 160 Z" 
          fill="#2a2a3a" 
          stroke="url(#mainGrad)" 
          stroke-width="2"/>
  </g>
  
  <!-- Index lines (top section) -->
  <g opacity="0.9">
    <rect x="185" y="140" width="80" height="8" rx="4" fill="url(#mainGrad)"/>
    <rect x="185" y="160" width="140" height="6" rx="3" fill="#8b5cf6" opacity="0.5"/>
    <rect x="185" y="178" width="120" height="6" rx="3" fill="#8b5cf6" opacity="0.3"/>
  </g>
  
  <!-- Divider line -->
  <line x1="185" y1="205" x2="327" y2="205" stroke="url(#mainGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Content lines (bottom section) -->
  <g opacity="0.6">
    <rect x="185" y="225" width="142" height="6" rx="3" fill="#a0a0b0"/>
    <rect x="185" y="245" width="130" height="6" rx="3" fill="#a0a0b0"/>
    <rect x="185" y="265" width="138" height="6" rx="3" fill="#a0a0b0"/>
    <rect x="185" y="285" width="100" height="6" rx="3" fill="#a0a0b0"/>
    
    <rect x="185" y="315" width="142" height="6" rx="3" fill="#a0a0b0"/>
    <rect x="185" y="335" width="125" height="6" rx="3" fill="#a0a0b0"/>
    <rect x="185" y="355" width="135" height="6" rx="3" fill="#a0a0b0"/>
    <rect x="185" y="375" width="90" height="6" rx="3" fill="#a0a0b0"/>
  </g>
  
  <!-- Index marker/bracket -->
  <g filter="url(#glow)">
    <path d="M145 130 L130 130 L130 200 L145 200" 
          fill="none" 
          stroke="url(#mainGrad)" 
          stroke-width="6" 
          stroke-linecap="round"/>
    <circle cx="130" cy="165" r="8" fill="url(#mainGrad)"/>
  </g>
  
  <!-- Navigation dots -->
  <g>
    <circle cx="370" cy="260" r="10" fill="url(#mainGrad)" opacity="0.8"/>
    <circle cx="370" cy="290" r="10" fill="url(#mainGrad)" opacity="0.5"/>
    <circle cx="370" cy="320" r="10" fill="url(#mainGrad)" opacity="0.3"/>
  </g>
</svg>
# IATF Benchmark Configuration
# Compare IATF navigation vs baseline grep/read vs RAG retrieval

opencode:
  path: "opencode"  # Command or full path to opencode binary
  db_path: "~/.opencode/opencode.db"  # SQLite database location

model:
  provider: "openai"
  name: "gpt-4o-mini"  # Configurable: gpt-4o-mini, gpt-4-turbo, claude-3-sonnet, etc.
  # Format for -m flag: "provider/model" e.g., "openai/gpt-4o-mini"

approaches:
  baseline:
    enabled: true
    prompt: "prompts/baseline.md"
    document: "document.txt"
    description: "Standard grep/read file navigation"

  iatf:
    enabled: true
    prompt: "prompts/iatf.md"
    document: "document.iatf"
    description: "IATF index-guided navigation"

  rag_mcp:
    enabled: true
    prompt: "prompts/rag_mcp.md"
    mcp_tool: "rag_search"
    description: "Vector retrieval via MCP server"
    # Requires user to configure MCP server in ~/.opencode/mcp.json

evaluation:
  judge_model: "gpt-4o-mini"  # Model for LLM-based accuracy judging
  judge_temperature: 0.0  # Deterministic judging

output:
  format: "iatf"  # Output results in IATF format (dogfooding)
  dir: "results/"
  include_raw_json: true  # Also save raw JSON for analysis

# Question types to run (leave empty for all)
question_types: []  # ["needle", "multihop", "aggregation"]

# Number of retries on transient failures
max_retries: 2
retry_delay_seconds: 5

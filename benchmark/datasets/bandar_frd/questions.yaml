  # ============================================================
  # MULTI-HOP (10 questions)
  # Require information from multiple sections
  # ============================================================

  - id: multihop-001
    type: multihop
    question: "When a customer cancels a booking and receives Bandar Credits, what is the complete lifecycle of these credits from earning to usage?"
    answer: "Customer cancels booking and chooses Bandar Credits as refund. Credits appear in 'My Bandar Credits' with transaction logs. Admin sets credit value in Bandar Credits Management. Customer applies credits at checkout in Payments & Booking Confirmation. Admin can view/modify expiration dates and usage limits in Customer Management."
    requires_sections:
      - booking-cancellation-modifications
      - customer-bandar-credits
      - payments-booking-confirmation
      - bandar-credits-management
      - customer-management
    difficulty: medium

  - id: multihop-002
    type: multihop
    question: "How do add-ons interact with booking modifications, pricing display, and admin management?"
    answer: "In Adventure Details, customers see add-ons with per-person or per-booking pricing. In Booking Modifications, adding add-ons is allowed but removing gives Bandar Credits instead of refund. In Add-Ons Management, admin manages add-ons centrally, setting pricing type and selecting applicable activities."
    requires_sections:
      - adventure-details
      - booking-cancellation-modifications
      - add-ons-management
    difficulty: medium

  - id: multihop-003
    type: multihop
    question: "Trace how badges and certificates flow from admin creation to customer profile display."
    answer: "Admin creates badges/certificates in Certificates and Badges Management with images and criteria. Admin assigns them to activities - completion triggers automatic assignment. In Customer Profile's Achievements Section, badges/certificates display with images, titles, descriptions. Admin can also view/modify these in Customer Management."
    requires_sections:
      - certificates-badges-management
      - customer-registration-profile
      - customer-management
    difficulty: medium

  - id: multihop-004
    type: multihop
    question: "What happens in the notification system when admin modifies customer information?"
    answer: "In Customer Management, changes are logged in database and notification created. In Notifications Management, notification has Category: User, Type: User profile Changed, Modified by: Admin portal user, with customer ID in Short Description. Status can be new/resolved/pending/unresolved."
    requires_sections:
      - customer-management
      - notifications-management
    difficulty: medium

  - id: multihop-005
    type: multihop
    question: "Describe the complete vendor registration and activity approval workflow with commission assignment."
    answer: "Vendor registers and enters Request Pending in Vendors Management. Admin views documents, approves after verification, system sends email. Vendor becomes Active. In Activity Listings Management, admin validates activity sections by checkboxes, sets commission (amount or percentage, on top of or included in vendor price), adds cost fields (GST, etc.), then checks final checkbox to make live. Notifications track each step."
    requires_sections:
      - vendors-management
      - adventure-activity-listings-management
      - notifications-management
    difficulty: hard

  - id: multihop-006
    type: multihop
    question: "How do promotional campaigns utilize banners, homepage listings, and discounts together?"
    answer: "Banner Management creates targeted banners linking to specific activities. Customer Homepage Listing controls Promoted Listings, Hot Activities sections. Promotions Management handles promotion details. Discounts Management creates coupons with validity periods and applicability rules (activity price vs Bandar fees). All appear to customers at different touchpoints."
    requires_sections:
      - banner-management
      - customer-homepage-listing-management
      - promotions-management
      - discounts-offers-coupons-management
    difficulty: hard

  - id: multihop-007
    type: multihop
    question: "How do activity tags integrate with vendor listing, admin management, and customer search filtering?"
    answer: "Activity Tags Management creates tags (All or Admin-only visibility). Vendors apply 'All' tags when listing activities. Admin applies tags in bulk. In Listing & Searching, customers filter by tags along with destination, rating, price range, duration, thrill meter. Customer Favorites can use tags for custom recommendations on home page."
    requires_sections:
      - activity-tags-management
      - adventure-activity-listings-management
      - listing-searching
      - customer-favorites-preferences
    difficulty: hard

  - id: multihop-008
    type: multihop
    question: "When activity is completed, how is it tracked through notifications, achievements, credits, and reporting?"
    answer: "Inventory Management marks slot completed. Notification generated with Activity category. Past Bookings updated in Customer Profile. If criteria met, badges auto-assigned from Certificates Management. If cashback promotion active, Bandar Credits auto-assigned. Business Dashboard reflects in Total Bookings, Revenue, and CSAT breakdown."
    requires_sections:
      - inventory-management
      - notifications-management
      - customer-registration-profile
      - certificates-badges-management
      - bandar-credits-management
      - business-dashboard
    difficulty: hard

  - id: multihop-009
    type: multihop
    question: "How do inquiry management and booking modifications work together for issue resolution?"
    answer: "Customer submits inquiry via Adventure Details Contact Us. Inquiry Management receives it, admin can reply, forward to vendor with text modification. For booking issues, admin uses Booking Management to modify/cancel. Booking Modifications triggers notification to vendor app. Credits from modification tracked in Customer Management. All logged in Notifications Management."
    requires_sections:
      - inquiry-management
      - adventure-details
      - booking-cancellation-modifications
      - booking-management
      - notifications-management
      - customer-management
    difficulty: hard

  - id: multihop-010
    type: multihop
    question: "Describe admin booking flow including inventory reservation, payment link generation, and vendor payment processing."
    answer: "In Booking Management, admin books like customer using same form from Adventure Details. Can reserve slots directly in Inventory Management without booking process. Sends payment link to customer from Booking Management. After confirmation, Payments Management shows line items, admin can modify vendor payment amount, add description, mark for bulk payment. Payment can be scheduled."
    requires_sections:
      - booking-management
      - inventory-management
      - payments-management
      - payments-booking-confirmation
      - adventure-details
    difficulty: hard


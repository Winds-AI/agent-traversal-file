  # Test understanding of process order
  # ============================================================

  - id: workflow-001
    type: workflow
    question: "What is the correct sequence of steps for a vendor to have their activity visible to customers?"
    answer:
      - "1. Vendor registers and enters Request Pending queue"
      - "2. Admin reviews vendor documents and profile completion"
      - "3. Admin approves vendor (system sends email)"
      - "4. Vendor moves to Active Vendors list"
      - "5. Vendor submits activity listing"
      - "6. Admin validates each section by checkbox"
      - "7. Admin sets commission and cost fields"
      - "8. Admin checks final checkbox to make activity live"
      - "9. Activity appears in customer search and home page"
    requires_sections:
      - vendors-management
      - adventure-activity-listings-management
      - home-page
      - listing-searching
    difficulty: hard

  - id: workflow-002
    type: workflow
    question: "What is the booking modification workflow when a customer wants to change their booking date?"
    answer:
      - "1. Customer accesses My Bookings in profile"
      - "2. Customer selects booking to modify"
      - "3. System checks if within allowed hours (set by admin)"
      - "4. Customer selects new date from available slots"
      - "5. Notification sent to Admin Portal"
      - "6. Notification sent to specific vendor on vendor app"
      - "7. Booking updated with new date"
    requires_sections:
      - booking-cancellation-modifications
      - customer-registration-profile
      - inventory-management
      - notifications-management
    difficulty: hard


  - id: contradiction-001
    type: contradiction
    question: "The document mentions two approaches for blog management. What are they and which was recommended?"
    answer: "Client wanted blogs written offline in Word documents and only published through admin. However, the document recommends providing a text editor instead to create and edit blogs directly, like every other website. The text editor approach was chosen for implementation."
    requires_sections:
      - blogs-management
      - questions
    difficulty: hard

  - id: contradiction-002

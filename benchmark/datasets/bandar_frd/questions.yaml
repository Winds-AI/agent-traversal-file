      - "3. Customer fills checkout form (auto-populated if authenticated)"
      - "4. Payment processed via gateway"
      - "5. Booking confirmation number generated"
      - "6. QR code created for booking details"
      - "7. Details saved to user account"
      - "8. Confirmation emailed to customer"
      - "9. Notification sent to Admin portal"

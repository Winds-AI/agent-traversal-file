  - id: conditional-001
    type: conditional
    question: "What happens IF a customer cancels less than 24 hours before the activity?"
    answer: "No refund and no cancellation is allowed. The full amount is charged with no refund."
    requires_sections:
      - booking-cancellation-modifications
    difficulty: medium

  - id: conditional-002
    type: conditional
    question: "What happens IF admin changes role access for portal users?"
    answer: "All logged-in admin users are logged out to ensure their new session starts with updated rights/access."
    requires_sections:
      - role-management-module-access
    difficulty: medium

  - id: conditional-003
    type: conditional
    question: "What happens IF an activity is cloned in the admin panel?"
    answer: "All details are copied to a new adventure activity with a new ID and inactive status. It can then be managed individually. The new activity must be activated separately to become visible to customers."
    requires_sections:
      - adventure-activity-listings-management
    difficulty: medium


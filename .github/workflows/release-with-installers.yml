name: Build and Release with Installers

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi
      
      - name: Build binaries
        run: |
          cd go
          mkdir -p ../dist
          
          # Read version from VERSION file
          VERSION=$(cat ../VERSION)
          LDFLAGS="-s -w -X main.Version=${VERSION}"
          
          # Windows
          GOOS=windows GOARCH=amd64 go build -o ../dist/iatf-windows-amd64.exe -ldflags="${LDFLAGS}" .
          
          # macOS
          GOOS=darwin GOARCH=amd64 go build -o ../dist/iatf-darwin-amd64 -ldflags="${LDFLAGS}" .
          GOOS=darwin GOARCH=arm64 go build -o ../dist/iatf-darwin-arm64 -ldflags="${LDFLAGS}" .
          
          # Linux
          GOOS=linux GOARCH=amd64 go build -o ../dist/iatf-linux-amd64 -ldflags="${LDFLAGS}" .
          GOOS=linux GOARCH=arm64 go build -o ../dist/iatf-linux-arm64 -ldflags="${LDFLAGS}" .
      
      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS
      
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/
  
  build-windows-installer:
    name: Build Windows MSI
    needs: build-binaries
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/
      
      - name: Install WiX Toolset
        run: |
          choco install wixtoolset -y
          echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      
      - name: Build MSI
        run: |
          cd installers/windows
          powershell -ExecutionPolicy Bypass -File build-msi.ps1
      
      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: installers/windows/iatf-tools-*.msi
  
  build-macos-installer:
    name: Build macOS PKG
    needs: build-binaries
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/
      
      - name: Make scripts executable
        run: chmod +x installers/macos/*.sh installers/macos/scripts/*
      
      - name: Build PKG
        run: |
          cd installers/macos
          ./build-pkg.sh
      
      - name: Upload PKG
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: installers/macos/iatf-tools-*-Installer.pkg
  
  build-linux-packages:
    name: Build Linux Packages
    needs: build-binaries
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/
      
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm
      
      - name: Make scripts executable
        run: chmod +x installers/linux/*.sh
      
      - name: Build DEB packages
        run: |
          cd installers/linux
          ./build-deb.sh
      
      - name: Build RPM packages
        run: |
          cd installers/linux
          ./build-rpm.sh
      
      - name: Upload DEB packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb-packages
          path: installers/linux/iatf-tools_*.deb
      
      - name: Upload RPM packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm-packages
          path: installers/linux/iatf-tools-*.rpm
  
  create-release:
    name: Create GitHub Release
    needs: [build-binaries, build-windows-installer, build-macos-installer, build-linux-packages]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries/iatf-windows-amd64.exe
            binaries/iatf-darwin-amd64
            binaries/iatf-darwin-arm64
            binaries/iatf-linux-amd64
            binaries/iatf-linux-arm64
            binaries/SHA256SUMS
            windows-installer/*.msi
            macos-installer/*.pkg
            linux-deb-packages/*.deb
            linux-rpm-packages/*.rpm
          body: |
            ## IATF Tools ${{ github.ref_name }}
            
            ### Installers (Recommended)
            
            **Windows:**
            - [iatf-tools.msi](installer) - Double-click to install, auto-adds to PATH
            
            **macOS:**
            - [iatf-tools-Installer.pkg](installer) - Double-click to install
            
            **Linux (Debian/Ubuntu):**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/iatf-tools_*_amd64.deb
            sudo dpkg -i iatf-tools_*_amd64.deb
            ```
            
            **Linux (Fedora/RHEL):**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/iatf-tools-*.x86_64.rpm
            sudo rpm -i iatf-tools-*.x86_64.rpm
            ```
            
            ---
            
            ### Manual Installation (Binaries Only)
            
            **Windows:**
            ```powershell
            Invoke-WebRequest -Uri "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/iatf-windows-amd64.exe" -OutFile "iatf.exe"
            ```
            
            **macOS (Intel):**
            ```bash
            curl -L "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/iatf-darwin-amd64" -o iatf
            chmod +x iatf
            sudo mv iatf /usr/local/bin/
            ```
            
            **macOS (Apple Silicon):**
            ```bash
            curl -L "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/iatf-darwin-arm64" -o iatf
            chmod +x iatf
            sudo mv iatf /usr/local/bin/
            ```
            
            **Linux:**
            ```bash
            curl -L "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/iatf-linux-amd64" -o iatf
            chmod +x iatf
            sudo mv iatf /usr/local/bin/
            ```
            
            ---
            
            ### Verify Installation
            
            ```bash
            iatf --version
            iatf --help
            ```
            
            ### Checksums
            
            Download [SHA256SUMS](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/SHA256SUMS) to verify file integrity.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


